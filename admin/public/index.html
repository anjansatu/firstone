<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TK Podcasts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-indigo-600">tk</div>
    <div>
      <a href="#login" class="px-4 py-2 text-indigo-600">Login</a>
      <a href="#" class="px-4 py-2 text-indigo-600">Register</a>
    </div>
  </nav>
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow" id="login">
    <h2 class="text-xl mb-4 font-semibold">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
      <input type="password" name="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Submit</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
  <title>Podcast Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-semibold mb-4">Podcast Dashboard</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Podcast Name</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Latest Episode</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Average Duration</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="podcast-table-body" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
