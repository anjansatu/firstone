<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Admin Dashboard</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Podcast Name</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Duration</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Category</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Latest Episode</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Average Duration</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="podcast-table-body" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
